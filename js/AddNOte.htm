<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323  -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="msapplication-tap-highlight" content="no" />
    <script type="text/javascript" src="cordova.js"></script>
    <link href="css/jquery.mobile.theme-1.4.2.min.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.mobile-1.4.2.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.11.1.min%20(1).js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.2.js" type="text/javascript"></script>
    <title></title>
    <script type="text/javascript">
        $("#save").click(function () {
            alert("hey");
        });
    </script>
    <style type="text/css">
        
    </style>
</head>
<body>
    <body>
        <!-- Start of first page -->
        <div data-role="page" id="foo">
            <div data-role="header">
                <h1>
                    Foo</h1>
            </div>
            <!-- /header -->
            <div data-role="content">
                <p>
                    I'm first in the source order so I'm shown as the page.</p>
                <p>
                    View internal page called <a href="#bar">bar</a></p>
            </div>
            <!-- /content -->
            <div data-role="footer">
                <h4>
                    Page Footer</h4>
            </div>
            <!-- /footer -->
        </div>
        <!-- /page -->
        <!-- Start of second page -->
        <div data-role="page" id="bar">
            <div data-role="header">
                <h1>
                    Bar</h1>
            </div>
            <!-- /header -->
            <div data-role="content">
                <p>
                    I'm the second in the source order so I'm hidden when the page loads. I'm just shown
                    if a link that references my id is beeing clicked.</p>
                <p>
                    <a href="#foo">Back to foo</a></p>
            </div>
            <!-- /content -->
            <div data-role="footer">
                <h4>
                    Page Footer</h4>
            </div>
            <!-- /footer -->
        </div>
        <!-- /page -->
    </body>
</body>
</html>
